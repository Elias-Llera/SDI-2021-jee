<html lang="en">

<head>
<title>Servlets</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<!-- Contenido -->
	<div class="container" id="contenedor-principal">
		<h2>Formulario GET Saludar</h2>
		<form action="ServletSaludo" method="get">
			<div class="form-group">
				<label for="nombre-get">Nombre</label> <input type="text"
					class="form-control" name="nombre" id="nombre-get">
			</div>
			<button type="submit" class="btn">Enviar</button>
		</form>

		<h2>Formulario POST</h2>
		<form action="ServletSaludo" method="post">
			<div class="form-group">
				<label for="nombre-post">Nombre</label> <input type="text"
					class="form-control" name="nombre" id="nombre-post">
			</div>
			<button type="submit" class="btn">Enviar</button>
		</form>
	</div>
</body>

</html>
