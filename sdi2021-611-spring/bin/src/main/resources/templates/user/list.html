<!DOCTYPE html>

<html lang="en">

<head th:replace="fragments/head" />

<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />

	<!-- Contenido -->
	<div class="container">
	
		<h2>Usuarios</h2>
		
		<p>Los usuarios que actualmente figuran en el sistema son los
			siguientes:</p>
			
		<button type="button" id="addButton" class="btn btn-default" th:href="${'professor/add'}">Actualizar</button>
		
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableUsers"
				id="tableUsers">
				<thead>
					<tr>
						<th>DNI</th>
						<th>Nombre</th>
						<th>Apellidos</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${usersList}">
						<td th:text="${user.dni}">71888888X</td>
						<td th:text="${user.name}">Nombre del alumno</td>
						<td th:text="${user.lastName}">Apellidos del alumno</td>
						<td><a th:href="${'/user/details/' + user.id}">detalles</a></td>
						<td><a th:href="${'/user/edit/' + user.id}">modificar</a></td>
						<td><a th:href="${'/user/delete/' + user.id}">eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- Footer -->
	<footer th:replace="fragments/footer" />
</body>

</html>
