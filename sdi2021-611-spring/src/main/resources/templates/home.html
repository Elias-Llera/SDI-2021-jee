<!DOCTYPE html>

<html lang="en">

<head th:replace="fragments/head" />

<body>
	<!-- Barra de navegación superior -->
	<nav th:replace="fragments/nav" />

	<!-- Contenido -->
	<div class="container" style="text-align: center">
		<h2 th:text="#{welcome.message}"></h2>
		<h3 th:text="#{home.private.message}"></h3>
		<p th:text="#{home.user.identified}">Usuario Autenticado como :</p>
		<p>
			<b><span sec:authentication="principal.username" th:inline="text"></b>
		</p>

		<p th:text="#{home.marks}">Notas del usuario</p>

		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="col-md-1">id</th>
						<th th:text="#{mark.description}">Descripción</th>
						<th th:text="#{mark.score}">Puntuación</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="mark : ${markList}">
						<td th:text="${mark.id}">1</td>
						<td th:text="${mark.description}">Ejercicio 1</td>
						<td th:text="${mark.score}">10</td>
						<td th:text="#{options.details}"><a
							th:href="${'/mark/details/' + mark.id}">detalles</a></td>
						<td th:text="#{options.modify}"><a
							sec:authorize="hasRole('ROLE_PROFESSOR')"
							th:href="${'/mark/edit/' + mark.id}">modificar</a></td>
						<td th:text="#{options.delete}"><a
							sec:authorize="hasRole('ROLE_PROFESSOR')"
							th:href="${'/mark/delete/' + mark.id}">eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- Footer -->
	<footer th:replace="fragments/footer" />

</body>

</html>
