<!DOCTYPE html>

<html lang="en">

<head th:replace="fragments/head" />

<body>

	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	
	
	<!-- Contenido -->
	<div class="container">
		<h2>Detalles del profesor</h2>
		<div class="panel panel-default">
			<div class="panel-heading">DNI</div>
			<div class="panel-body" th:text="${professor.dni}">DNI</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">Nombre</div>
			<div class="panel-body" th:text="${professor.name}">Nombre</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">Apellido</div>
			<div class="panel-body" th:text="${professor.surname}">Apellido</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">Categoría</div>
			<div class="panel-body" th:text="${professor.category}">Categoría</div>
		</div>
	</div>
	
	<!-- Footer -->
	<footer th:replace="fragments/footer" />
	
</body>

</html>
